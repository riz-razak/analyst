    // ============ FORCE SIMULATION ‚Äî inverse-square repulsion + variable spring lengths ============

          if (!visibleTypes.has(other.type) || !visibleTypes.has(n.type)) return;
          const dx   = other.x - n.x;
          const dy   = other.y - n.y;
          const dist = Math.sqrt(dx * dx + dy * dy) || 1;

          const force = (dist - ideal) * 0.004 * alpha;

          fy += (dy / dist) * force;

          if (other === n) return;
          if (other.expanded && !showExpanded) return;
          if (!visibleTypes.has(other.type) || !visibleTypes.has(n.type)) return;
          const dx     = n.x - other.x;
          const dy     = n.y - other.y;
          const distSq = dx * dx + dy * dy || 1;

            fy += (dy / dist) * force;

      if (tourDismissed) return;
      tourDismissed = true;
      document.querySelectorAll('.tour-label').forEach(el => {
